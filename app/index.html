<html>
  <head>
    <title>K8s StatusBoard</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app="k8sStatusApp" ng-controller="mainController">
    <div class="container-fluid">
      <div class="row">
        <h3 class="center-align">{{title}}</h3>
      </div>
      <div class="row" id="context-container">
        <div class="col s12 m3 l2" ng-repeat="c in contexts">
          <context-metrics name="c.name" pod-metrics="c.pod_metrics" job-metrics="c.job_metrics" service-metrics="c.service_metrics" id="context-{{c.name}}"></context-metrics>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
