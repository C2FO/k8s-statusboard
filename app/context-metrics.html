<div class="col s4">
  <div class="card darken-1" ng-class="cardClass()">
    <div class="card-content white-text">
      <h4>{{name}}</h4>
      <p>Running: {{metrics.running}}</p>
      <p>Not Running: {{metrics.notRunning}}</p>
      <p>Succeeded: {{metrics.succeeded}}</p>
    </div>
  </div>
</div>
