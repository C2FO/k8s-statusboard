<ul class="collection with-header z-depth-1">
  <li class="collection-header white-text" ng-class="contextClass()">
    <h6>{{name}}</h6>
    <p></p>
  </li>
  <li class="collection-item">
    <h6>Pods</h6>
    <context-metric name="Running" value="podMetrics.running"></context-metric>
    <context-metric name="Not Running" value="podMetrics.notRunning" ng-show="podMetrics.notRunning > 0"></context-metric>
  </li>
  <li class="collection-item">
    <h6>Jobs</h6>
    <context-metric name="Desired" value="jobMetrics.desired" ng-show="jobMetrics.desired != jobMetrics.succeeded"></context-metric>
    <context-metric name="Succeeded" value="jobMetrics.succeeded"></context-metric>
  </li>
  <li class="collection-item">
    <h6>Services</h6>
    <context-metric name="Load Balancer" value="serviceMetrics.loadBalancer"></context-metric>
    <context-metric name="Cluster IP" value="serviceMetrics.clusterIP"></context-metric>
    <context-metric name="Node Port" value="serviceMetrics.nodePort"></context-metric>
    <context-metric name="External Name" value="serviceMetrics.externalName"></context-metric>
  </li>
</ul>
