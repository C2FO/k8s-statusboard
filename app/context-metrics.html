<ul class="collection with-header z-depth-1">
  <li class="collection-header white-text" ng-class="contextClass()">
    <h4>{{name}}</h4>
    <p></p>
  </li>
  <li class="collection-item">
    <h5>Pods</h5>
    <div class="row valign-wrapper">
      <div class="col s3"><h4>{{metrics.running}}</h4></div>
      <div class="col s9"><h5>Running</h5></div>
    </div>
    <div class="row valign-wrapper">
      <div class="col s3"><h4>{{metrics.notRunning}}</h4></div>
      <div class="col s9"><h5>Not Running</h5></div>
    </div>
    <div class="row valign-wrapper">
      <div class="col s3"><h4>{{metrics.succeeded}}</h4></div>
      <div class="col s9"><h5>Succeeded</h5></div>
    </div>
  </li>
</ul>
